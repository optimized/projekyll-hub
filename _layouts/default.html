<head>
  <title>{{ site.title }} - {{ site.client }} {{ site.project}}</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="" />

  <!-- http://blog.javierusobiaga.com/stop-using-the-viewport-tag-until-you-know-ho -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="http://fonts.googleapis.com/css?family=Karla:400,700,400italic" rel="stylesheet" type="text/css" />
  <link href="{{ "/assets/main.css" | relative_url }}" rel="stylesheet" type="text/css" />

</head>

<body>

  <div class="wrap clearfix">


    <div class="page-header-wrap">

      <header class="page-header" role="banner">

        {{ site.logo }}
        <h1 class="page-header-title">{{ site.client }}</h1>
        <h2 class="page-header-subtitle">{{ site.project }}</h2>
      </header>

    </div>
    <!-- .page-header-wrap -->

    <section role="main" class="main">
      {{ content }}
    </section>
    <!-- .main -->

  </div>
  <!-- .wrap -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="../j/project-hub.js"></script>


</body>

</html>
